{% extends "base.html" %}

{% load static %}

{% block style %}
  <link rel="stylesheet" href="{% static 'products/style.css'%}" />
{% endblock %}

{% block content %}
  <div class="container">
    <h1>상품 추가</h1>

    <form action="{% url 'products:create' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="form-group">
        <label for="site">구매처</label>
        <textarea class="form-control" id="site" cols="40" rows="1" name="site"></textarea>
      </div>


      <div class="form-group">
        <label for="image">상품이미지</label>
        <input type="file" class="form-control-file" id="image" name="image" />
      </div>

      <div class="form-group">
        <label for="brand">브랜드</label>
        <textarea class="form-control" id="brand" cols="40" rows="1" name="brand"></textarea>
      </div>

      <div class="form-group">
        <label for="productname">상품명</label>
        <textarea class="form-control" id="productname" cols="40" rows="1" name="productname"></textarea>
      </div>

      <div class="form-group">
        <label for="price">가격</label>
        <textarea class="form-control" id="price" cols="40" rows="1" name="price"></textarea>
      </div>

      
      <div class="form-group">
        <label for="comment">코멘트</label>
        <textarea class="form-control" id="comment" cols="40" rows="10" name="comment"></textarea>
      </div>

      <div class="form-group">
        <label for="producttype">구분</label>
        <select name="producttype" size="1">
          <option value="보유상품">보유상품</option>
          <option value="관심상품">관심상품</option>
        </select>
      </div>

      <div class="form-group">
        <label for="category_m">카테고리</label>
        <select name="category_m" size="1">
          <option value="outer">아우터</option>
          <option value="top">상의</option>
          <option value="pants">바지</option>
        </select>
      </div>

      <div class="form-group">
        <label for="style_m">스타일</label>
        <select name="style_m" size="1">
          <option value="스포츠">스포츠</option>
          <option value="캐주얼">캐주얼</option>
          <option value="정장/포멀">정장/포멀</option>
          <option value="스트릿">스트릿</option>
          <option value="빈티지">빈티지</option>
        </select>
      </div>

      <div class="form-group">
        <label for="color">컬러</label>
        <select name="color" size="1">
          <option value="블랙">블랙</option>
          <option value="화이트">화이트</option>
          <option value="그레이">그레이</option>
          <option value="브라운">브라운</option>
          <option value="블랙">블랙</option>          
        </select>
      </div>

      <div class="form-group">
        <label for="season">계절</label>
        <select name="season" size="1">
          <option value="봄">봄</option>
          <option value="여름">여름</option>
          <option value="가을">가을</option>
          <option value="겨울">겨울</option>
        </select>
      </div>

      <div class="form-group">
        <label for="rating">별점</label>
        <select name="rating" size="1">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>


      <button type="submit" class="btn btn-primary">작성하기</button>
    </form>

    <a href="{% url 'products:menumain' %}">목록</a>    
  </div>
{% endblock %}
