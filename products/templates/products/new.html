{% extends "base.html" %}

{% load static %}

{% block style %}
  <link rel="stylesheet" href="{% static 'products/style.css'%}" />
{% endblock %}

{% block content %}
  <div class="container">
    <h1>new.html : 상품 추가</h1>

    <form action="{% url 'products:create' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      
      <div class="form-group">
        <label for="image">상품이미지</label>
        <input type="file" class="form-control-file" id="image" name="image" />
      </div>

      <div class="form-group">
        <label for="body">메모</label>
        <textarea class="form-control" id="body" cols="40" rows="10" name="body"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">작성하기</button>
    </form>

    <a href="{% url 'products:menumain' %}">목록</a>    
  </div>
{% endblock %}
